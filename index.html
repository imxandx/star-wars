<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/millennium-falcon.png" type="image/x-icon">

<body>
    <header>
        
        <a href="./index.html">
            <div class="logo">
                <img src="./assets/star-wars-logo.png" alt="logo" class="logo-img" />
                <span class="logo-text">encyclopedia</span>
            </div>
        </a>
        
        <h2>Tudo sobre Star Wars</h2>

        <div class="ale">
            <img class="ale" src="./assets/DOURADO - Sem Fundo.png" alt="">
        </div>
        
        <div class="logo"></div>

    </header>
    
    <div class="main-container">
        
        
        <div class="main-content" id="main-content">

            <a class="card-container" href="./films/index.html">
                <div class="cards" style="background-image: url(https://lumiere-a.akamaihd.net/v1/images/the-last-jedi-theatrical-poster-film-page_bca06283.jpeg);">
                    <div class="character-name-bg">
                        <span class="character-name">Filmes</span>
                    </div>
                </div>
            </a>

            <a class="card-container" href="./characters/index.html">
                <div class="cards" style="background-image: url(https://img.quizur.com/f/img5ed632bb37f683.56831642.png?lastEdited=1591096000);">
                    <div class="character-name-bg">
                        <span class="character-name">Personagens</span>
                    </div>
                </div>
            </a>


            <a class="card-container" href="./planets/index.html">
                <div class="cards" style="background-image: url(https://castwars.com/wp-content/uploads/2013/01/Galaxy.png);">
                    <div class="character-name-bg">
                        <span class="character-name">Planetas</span>
                    </div>
                </div>
            </a>


            <a class="card-container" href="./starships/index.html">
                <div class="cards" style="background-image: url(https://4.bp.blogspot.com/-HxIl19I7zoQ/WQOeAQt2BbI/AAAAAAACmRs/hIMPAKyO3E0zyzkUM3_bTxXGLyU_-b8yACLcB/s1600/star-destroyer.jpg);">
                    <div class="character-name-bg">
                        <span class="character-name">Espaconaves</span>
                    </div>
                </div>
            </a>

        </div>

    </div>

    <footer>
        <p class="footer-logo">Star Wars</p>
        <p class="copyright">Desenvolvido por &copy; Alexandre Delaboneta</p>
